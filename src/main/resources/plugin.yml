name: "OWeeklyQuests"
version: '${version}'
main: com.ordwen.odailyquests.OWeeklyQuests
api-version: 1.16
prefix: "O'WeeklyQuests"
authors: [ Ordwen ]
description: Add more objectives and dynamize your server !
website: https://www.spigotmc.org/resources/odailyquests-daily-quests-plugin-1-16-1-18.100990/
softdepend: [Vault, TokenManager, Citizens, PlaceholderAPI, PlayerPoints, MythicMobs, EliteMobs, HolographicDisplays, WildStacker, RoseStacker, Multiverse-Core, MyWorlds, HeadDatabase, Oraxen, ItemsAdder, CoinsEngine, Towny, PyroFishingPro, NuVotifier ]
libraries:
  - com.zaxxer:HikariCP:5.0.1
  - com.h2database:h2:2.1.214
commands:
  wquests:
    description: default player command
    aliases:
      - weeklyquests
      - wq
      - wquests
      - weekly
  wqadmin:
    description: admin command
    aliases:
      - weeklyquestsadmin
      - wquestsadmin
      - wqa
      - wqadmin







